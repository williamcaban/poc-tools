srv-host=_etcd-server-ssl._tcp.ocp4poc.lab.shift.zone,etcd-1.ocp4poc.lab.shift.zone,2380
srv-host=_etcd-server-ssl._tcp.ocp4poc.lab.shift.zone,etcd-2.ocp4poc.lab.shift.zone,2380

